<form id="dropdown-form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

<!-- Div to display the message after form submission -->
<div id="response-message"></div>

<script>
document.getElementById('dropdown-form').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent the form from reloading the page

    const formData = new FormData(this);  // Get the form data
    fetch(window.location.href, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',  // Add the AJAX header
        },
    })
    .then(response => response.json())
    .then(data => {
        // Display the message inside the 'response-message' div
        document.getElementById('response-message').innerHTML = data.message;
    })
    .catch(error => console.error('Error:', error));
});
</script>
