{% extends "base_admin.html" %}
{% load static %}

{% block content %}



  <div class="container">
    <article class="card-body">
      <header class="mb-4"><h4 class="card-title">Add Product</h4></header>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ product_form.as_p }}
        <button type="submit" class="btn btn-primary px-1 py-1">Add Product</button>
    </form>
    
</article>

{% endblock content %}
