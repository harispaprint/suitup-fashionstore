<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test setTimeout</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #message {
            width: 300px;
            height: 50px;
            background-color: lightblue;
            text-align: center;
            line-height: 50px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: 1px solid #007BFF;
        }
    </style>
</head>
<body>
    <div id="message">This message will disappear in 4 seconds</div>
    <script>
        $(function() {
            setTimeout(function() {
                $('#message').fadeOut('slow');
            }, 4000);
        });
    </script>
</body>
</html>
