		max-width: 800px;

		padding: 20px;

		background-color: white;

		margin-bottom: 20px;
		font-weight: 700;
	}
	.btn-google, .btn-submit {
		width: 100%;
		padding: 10px;
		margin-top: 15px;
		font-size: 16px;
		font-weight: 500;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		color: white;
	}
	.btn-google img {
		width: 20px;
		margin-right: 10px;
	}
	.btn-google {
		background-color: #3974c0;
	}

		background-color: #942020;
	}

		background-color: #007BFF;
	}

		margin-bottom: 10px;
		padding: 10px;
		font-size: 16px;
	}
	.divider {
		margin: 20px 0;
		position: relative;
		text-align: center;
	}
	.divider::before, .divider::after {
		content: "";
		height: 1px;
		background-color: #ddd;
		position: absolute;
		width: 40%;
		top: 50%;
	}
	.divider::before {
		left: 0;
	}
	.divider::after {
		right: 0;
	}
	.divider.text-muted {
		font-size: 14px;
		color: #666;
		margin: 0 15px;
		line-height: 1.5;
	}

		color: #333;

	.profile-icon {
		font-size: 32px;
		width: 32px;
		height: 32px;
		vertical-align: middle;
		margin-right: 5px;
